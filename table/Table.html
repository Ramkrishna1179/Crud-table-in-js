<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <!-- <form id="form">
      <label for="fname">First name:</label>
      <br />
      <input type="text" maxlength="20" id="fname" placeholder="first name" />
      <br />
      <label for="lname">Last name: </label>
      <br />
      <input type="text" maxlength="20" id="lname" placeholder="last name" />
      <br />
      <label for="email">Email: </label>
      <br />
      <input type="text" maxlength="50" id="email" placeholder="email" />
      <br />

      <br />

    <div class="container mt-5">
      <div class="row">
        <div class="col-4">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Open form
          </button>
          <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-dialog-left">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Registration form</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <form onsubmit="event.preventDefault" autocomplete="off">
                    <div class="mb-3">
                      <label class="form-label required" for="fname"
                        >First Name</label
                      >
                      <input type="text" class="form-control" id="fname" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label required" for="lname"
                        >Last Name</label
                      >
                      <input type="text" class="form-control" id="lname" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label required" for="gender"
                        >Gender</label
                      >
                      <input
                        type="radio"
                        name="gender"
                        value="Male"
                        id="male"
                        class="gender"
                      />
                      <label for="male">Male</label>
                      <input
                        type="radio"
                        name="gender"
                        value="Female"
                        id="female"
                        class="gender"
                      />
                      <label for="female">Female</label>
                      <input
                        type="radio"
                        name="gender"
                        value="Others"
                        id="others"
                        class="gender"
                      />
                      <label for="others">Others</label>
                      <!-- <input type="radio" id="male" name="fav_language" value="Male">
                      <label for="male">Male</label>
                      <input type="radio" id="female" name="fav_language" value="Female">
                      <label for="female">Female</label>
                      <input type="radio" id="other" name="fav_language" value="Other">
                      <label for="other">Other</label> -->
                      <!-- <select name="gender" id="gender" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select> -->
                    </div>
                    <div class="mb-3">
                      <label class="form-label required" for="email"
                        >Email</label
                      >
                      <input type="email" class="form-control" id="email" />
                    </div>

                    <div class="mb-3">
                      <label class="form-label required" for="email"
                        >Contact</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        maxlength="10"
                        id="contact"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message_text" class="col-form-label"
                        >Message:</label
                      >
                      <textarea
                        class="form-control"
                        id="message_text"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-BS-dismiss="modal"
                    id="btn"
                  >
                    Submit
                  </button>
                  <!-- data-BS-dismiss="modal" -->
                  <button
                    type="submit"
                    class="btn btn-danger"
                    data-BS-dismiss="modal"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div id="div"></div>
        </div>
        <div class="col-6">
          <button id="multiple">Remove By select</button>
          <div>
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="search by name"
              onkeyup="search()"
            />
          </div>
          <table
            border="1"
            align="center"
            style="margin-top: 50px"
            class="table table-responsive table-sm"
          >
            <thead>
              <tr>
                <th>Sr.No</th>
                <th>Select</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Contact</th>
                <th colspan="2">Update table</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="table.js"></script>
</html>
